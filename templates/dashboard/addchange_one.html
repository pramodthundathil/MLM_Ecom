{% extends 'dashboard/index.html' %}{% load static %}{% block admin %}
<link rel="stylesheet" href="{%static 'dashboard/css/dataTables.bootstrap4.css' %}">

<main role="main" class="main-content">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12">
          <h2 class="mb-2 page-title">Main Banner</h2>
         
          <!-- <p class="card-text">DataTables is a plug-in for the jQuery Javascript library. It is a highly flexible tool, built upon the foundations of progressive enhancement, that adds all of these advanced features to any HTML table. </p> -->
          <div class="row my-4">
                <div class="col-12">
                  <div class="row align-items-center my-4">
                    <div class="col">
                      <!-- <h2 class="h3 mb-0 page-title">Contacts</h2> -->
                      {% for message in messages %}
                      <div class="alert {{message.tags}} alert-dismissible fade show" role="alert">
                        <strong>Alart</strong> {{message}} <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                        {% endfor %}
                    </div>
                    <div class="col-auto">
                      
                      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#defaultModal"><span class="fe fe-filter fe-12 mr-2"></span>Create Banner</button>

                      <!-- Modal -->
                      <div class="modal fade" id="defaultModal" tabindex="-1" role="dialog" aria-labelledby="defaultModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="defaultModalLabel">Main Banner</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body"> 


                                <!-- product adding form inside model stats  -->

                                <form method="post" enctype="multipart/form-data" data-toggle="validator">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Title *</label>
                                                <input type="text" name="title" class="form-control" placeholder="Enter Name" data-errors="Please Enter Title." required>
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Sub Name </label>
                                                <input type="text" name="sub_name" class="form-control" placeholder="Enter Sub Name" data-errors="Please Enter Sub Title.">
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Image *</label>
                                                <input type="file" class="form-control" name="image" required data-errors="Please Uplod image.">
                                            </div>
                                        </div> 
                                        
                                    </div>
                                    <button type="submit" class="btn btn-primary mr-2">Add Banner</button>
                                    <button type="reset" class="btn btn-danger">Reset</button>
                                </form>
                                
                                <!-- product adding form inside model end  -->

                            </div>
                            
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
            <!-- Small table -->
            <div class="col-md-12">
              <div class="card shadow">
                <div class="card-body" style="display: flex;flex-wrap: wrap;align-items: baseline;justify-content: baseline;">
                   
                        {% for item in banner %}
                        <div class="ima" style="width:200px; margin: 10px; overflow: hidden;">
                        <img src="{{item.image.url}}" width="80%" alt="">
                            <h4>{{item.title}}</h4>
                            <p>{{item.subtitle}}</p>
                            <a href="{url 'DeleteBanner' item.id }" class="btn btn-outline-danger">delete</a>
                </div>
                        {% endfor %}

                   
                  
                </div>
              </div>
            </div> <!-- simple table -->
          </div> <!-- end section -->
        </div> <!-- .col-12 -->
      </div> <!-- .row -->
    </div> <!-- .container-fluid -->
    
</main>
<script src="{%static 'dashboard/js/jquery.min.js' %}"></script>
<script src="{%static 'dashboard/js/popper.min.js' %}' "></script>
<script src="{%static 'dashboard/js/moment.min.js' %}"></script>
<script src="{%static 'dashboard/js/bootstrap.min.js'%}"></script>
<script src="{%static 'dashboard/js/simplebar.min.js' %}"></script>
<script src="{%static 'dashboard/js/daterangepicker.js' %}"></script>
<script src="{%static 'dashboard/js/jquery.stickOnScroll.js' %}"></script>
<script src="{%static 'dashboard/js/tinycolor-min.js' %}"></script>
<script src="{%static 'dashboard/js/config.js' %}"></script>

<script src='{%static "dashboard/js/jquery.dataTables.min.js" %}'></script>
    <script src='{%static "dashboard/js/dataTables.bootstrap4.min.js" %}'></script>
<script>
    $('#dataTable-1').DataTable(
    {
      autoWidth: true,
      "lengthMenu": [
        [16, 32, 64, -1],
        [16, 32, 64, "All"]
      ]
    });
  </script>
  
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag()
    {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());
    gtag('config', 'UA-56159088-1');
  </script>

{% endblock %}
