{% extends 'index.html' %}
{% block content %}

<style>
    input{
        padding: 8px;
        border: .5px solid gray;
        width: 100%;
    }
    label{
        display: block;
        font-size: medium;
    }
</style>
<div class="container-xxl py-6 mt-5 mb-5"></div>
    <div class="container mt-4"
        style="max-width: 720px;box-shadow: rgba(17, 12, 46, 0.15) 0px 48px 100px 0px;padding: 20px; border-radius: 30px;">
        <div class="section-header text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s"
            style="max-width: 500px;">
            <h1 class="h3 mb-3">Reset Your Password</h1>
            <p>Change Your Password..</p>
            {% for message in messages %}

            <div class="alert {{message.tags}} alert-dismissible fade show" role="alert">
                <strong>Alert!</strong> {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}

        </div>
        <div class="row g-5 justify-content-center">

            <div class="col-lg-12 col-md-12 wow fadeInUp" data-wow-delay="0.5s">
                
                <form method="post">
                    {% csrf_token %}
                    <div class="row g-3">


                        <div class="col-md-12">
                            <div class="form-floating">
                                {{ form.as_p }}
                                
                            </div>
                        </div>
                       

                        <div class="col-12">
                            <button class="btn btn-primary rounded-pill py-3 px-5" type="submit">Change Now</button>
                        </div>
                    </div>
                    
                   
                </form>
            </div>
        </div>
    </div>

</div>
{% endblock %}
